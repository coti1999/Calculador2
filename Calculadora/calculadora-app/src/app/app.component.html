<h1>{{titulo}}</h1>
<form>
  <div class="form-group">
    <label>Numero1</label>
    <input type="number" class="form-control" [(ngModel)]= "numero" name="numero">
  </div>
  <div class="form-group">
    <label>Numero2</label>
    <input type="number" class="form-control" [(ngModel)]= "numeroa" name="numeroa">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSumar()">Sumar</button>
</form>

<p>Resultado = {{resultado}}</p>
